name: Upload to S3

on:
  push:
    branches:
      - main

jobs:
  upload:
    runs-on: self-hosted
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
 
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::619071336210:role/github-role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Zip files
        run: zip -r my-files.zip .

      - name: Upload to S3
        run: |
          aws s3 cp my-files.zip s3://${{ secrets.S3_BUCKET_NAME }}/my-files.zip
 
 
permissions:
  id-token: write
  contents: read


